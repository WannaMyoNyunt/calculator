<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
</head>
<body>
    <h1>Calculator Exercise</h1>
    <p>
        <input id="f_number" type="text" placeholder="First Number">
    </p>
    <p>
        <input id="s_number" type="text" placeholder="Second Number">
    </p>
    <p>
        Your answer is: <span id="asnwer"></span>
    </p>
    <input onclick="Calculator()" type="button" value="+">
</body>
<script>
    function Calculator(){
        var num1 = document.getElementById("f_number").value;
        var num2 = document.getElementById("s_number").value;
        var result = parseInt(num1)+parseInt(num2);
        // console.log(result)
        document.getElementById("answer").innerHTML=result;
    }
</script>
</html>
